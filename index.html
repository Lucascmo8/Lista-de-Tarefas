<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/mobile.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <!-- <h1>Minha lista de tarefas</h1> -->
    </header>
    <form>
        <div id="divDiaHorario">
            <div id="diaInputLabel">
                <label for="diaDaTarefa">Dia: </label>
                <input type="number" name="diaDaTarefa" id="diaDaTarefa" required>
            </div>
            <select name="selecaoHorario" id="selecaoHorario" required>
                <option value="semHorario">Sem Horário</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
        </div>

        <div id="tituloInputLabel">
            <label for="tituloDaTarefa">Titulo: </label>
            <input type="text" name="tituloDaTarefa" id="tituloDaTarefa" required minlength="3">
        </div>
        <textarea name="detalhesDaTarefa" id="detalhesDaTarefa" cols="30" rows="10" placeholder="Escreva os detalhes aqui..."></textarea>
        <button type="submit" id="botaoSubmit">Criar Tarefa</button>
    </form>
    
    <main id="listaDasTarefas">
        <menu id="listaDeDias">
        </menu>
        <div id="paginas">
        </div>
    </main>
    <button id="limparTodasAsTarefas">Limpar Todas as tarefas</button>
    
    <script src="script/main.js"></script>
</body>
</html>
